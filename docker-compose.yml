version: "3.8"
services: 
    db:
        image: mysql
        environment: 
            MYSQL_ROOT_PASSWORD : "hoge"
            MYSQL_DATABASE: "db"
        ports: 
            - "3306:3306"
        command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci --skip-character-set-client-handshake
    api:
        build: 
            context: ./api
        depends_on:
            - app
        ports:
            - "8080:8080"
        volumes:
            - ./api:/usr/api
    app:
        build: 
            context: ./app
        depends_on:
            - db
        ports: 
            - "80:80"
        volumes:
            - ./app:/usr/app
        command: "yarn dev"